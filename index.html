<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videy Player Mock</title>

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css" />

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .header {
        display: flex;
        align-items: center;
        padding: 16px;
        background: #111;
        border-bottom: 1px solid #222;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
    }

    .logo span {
        color: #4aa3ff;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 15px;
    }

    .download-btn {
        display: block;
        text-align: center;
        background: #4aa3ff;
        color: #000;
        padding: 14px;
        margin-top: 20px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }

    .download-btn:hover {
        background: #6bc1ff;
    }
</style>
</head>

<body>

<div class="header">
    <div class="logo">videy<span>.player</span></div>
</div>

<div class="container">

    <!-- VIDEO PLAYER -->
    <video id="player" playsinline controls>
        <source src="https://videy.co/v/?id=pMzRPhSN1&utm_source=copy&utm_medium=organic" type="video/mp4" />
    </video>

    <!-- DOWNLOAD BUTTON (AMAN) -->
    <a 
        href="#" 
        class="download-btn">
        Download Video
    </a>

</div>

<!-- Plyr JS -->
<script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.polyfilled.js"></script>

<script>
    const player = new Plyr('#player', {
        ratio: "16:9",
        autoplay: false,
        controls: [
            'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'
        ],
    });
</script>

</body>
    </html>
